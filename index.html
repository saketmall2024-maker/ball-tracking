<!DOCTYPE html>
<html>
<head>
  <title>Green Ball Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Fullscreen canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Start camera (rear camera on mobile)
navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
}).then(stream => {
  video.srcObject = stream;
}).catch(() => {
  alert("Camera access failed");
});

// Wait until OpenCV fully loads
cv['onRuntimeInitialized'] = () => {

  function processFrame() {

    if (video.readyState === video.HAVE_ENOUGH_DATA) {

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let src = cv.imread(canvas);
      let hsv = new cv.Mat();
      let mask = new cv.Mat();

      cv.cvtColor(src, hsv, cv.COLOR_RGBA2RGB);
      cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);

      let lower = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [35, 50, 50, 0]);
      let upper = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [85, 255, 255, 255]);

      cv.inRange(hsv, lower, upper, mask);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let maxArea = 0;
      let bestRect = null;

      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);

        if (area > maxArea) {
          maxArea = area;
          bestRect = cv.boundingRect(cnt);
        }
      }

      if (bestRect && maxArea > 800) {
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 5;
        ctx.strokeRect(bestRect.x, bestRect.y, bestRect.width, bestRect.height);
      }

      src.delete(); hsv.delete(); mask.delete();
      contours.delete(); hierarchy.delete();
    }

    requestAnimationFrame(processFrame);
  }

  requestAnimationFrame(processFrame);
};
</script>

</body>
</html>
